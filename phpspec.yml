extensions:
  FriendsOfPhpSpec\PhpSpec\CodeCoverage\CodeCoverageExtension:
    format:
      - text
      - clover
    whitelist:
      - src
    blacklist:
      - src/DependencyInjection
    blacklist_files:
      - src/JeckelLabAdvancedTypesBundle.php
    output:
      clover: phpspec-coverage.xml
